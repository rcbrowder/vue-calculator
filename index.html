<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Vue Calculator</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>

    <body class="container">
        <h1>Vue Calculator</h1>

        <div id="main">
            <div class="row">
                <div id="calc" class="col-sm-5" style="background-color:lavender;">
                    <div class="row">
                        <div id="display" class="display">{{ display }}</div>
                    </div>
                    <div class="row">
                        <button class="key func">C</button>
                        <button class="key dud">&nbsp;</button>
                        <button class="key dud">&nbsp;</button>
                        <button class="key func">/</button>
                    </div>
                    <div class="row">
                        <button class="key numeric">7</button>
                        <button class="key numeric">8</button>
                        <button class="key numeric">9</button>
                        <button class="key func">X</button>
                    </div>
                    <div class="row">
                        <button class="key numeric">4</button>
                        <button class="key numeric">5</button>
                        <button class="key numeric">6</button>
                        <button class="key func">-</button>
                    </div>
                    <div class="row">
                        <button class="key numeric">1</button>
                        <button class="key numeric">2</button>
                        <button class="key numeric">3</button>
                        <button class="key func">+</button>
                    </div>
                    <div class="row">
                        <button class="key numeric">0</button>
                        <button class="key dud">&nbsp;</button>
                        <button class="key numeric">.</button>
                        <button class="key func">=</button>
                    </div>
                </div>
                <div id="tape" class="col-sm-7" style="background-color:lavenderblush;">tape register display
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="main.js"></script>
    </body>

</html>
