<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Vue Calculator</title>
        <!-- Adds Bootstrap styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="container">
        <h1>Vue Calculator</h1>

        <!-- div to hold entire calculator -->
        <div id="main">
            <!-- creating a row with two columns: one for buttons and top display, one for tape register display -->
            <div class="row">
                <!-- Buttons and top display column -->
                <div id="calc" class="col-sm-3" style="background-color:lavender;">
                    <!-- Display row with vue object -->
                    <div class="row">
                        <div id="display" class="display">{{ displayValue }}</div>
                    </div>

                    <!--
                    Button classes {
                        key: all buttons,
                        func: operator button,
                        numeric: number button,
                        dud: blank button
                    }
                    -->
                    <div class="row">
                        <button class="col-sm key func" v-on:click="clear">C</button>
                        <button class="col-sm key dud">&nbsp;</button>
                        <button class="col-sm key dud">&nbsp;</button>
                        <button class="col-sm key func" v-on:click="operatorButtonPress('/')">/</button>
                    </div>
                    <div class="row">
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(7)">7</button>
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(8)">8</button>
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(9)">9</button>
                        <button class="col-sm key func" v-on:click="operatorButtonPress('*')">X</button>
                    </div>
                    <div class="row">
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(4)">4</button>
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(5)">5</button>
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(6)">6</button>
                        <button class="col-sm key func" v-on:click="operatorButtonPress('-')">-</button>
                    </div>
                    <div class="row">
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(1)">1</button>
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(2)">2</button>
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(3)">3</button>
                        <button class="col-sm key func" v-on:click="operatorButtonPress('+')">+</button>
                    </div>
                    <div class="row">
                        <button class="col-sm key numeric" v-on:click="numericButtonPress(0)">0</button>
                        <button class="col-sm key dud">&nbsp;</button>
                        <button class="col-sm key numeric">.</button>
                        <button class="col-sm key func" v-on:click="operatorButtonPress('=')">=</button>
                    </div>
                </div>
                <!-- column for tape register display -->
                <div id="tape" class="col-sm-4" style="background-color:lavenderblush;">tape register display
                </div>
            </div>
        </div>


        <!-- Adds Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <!-- Adds Vue framework -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>

</html>
